main.datasource.url = jdbc:postgresql://localhost/jstore
main.datasource.username = aiden
main.datasource.password =aiden

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = org/izumi/jstore/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = ru

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = debug
jmix.core.fetch-plans-config=org/izumi/jstore/fetch-plans.xml

jmix.rest.anonymous-url-patterns = /rest/entities/Product,/rest/entities/u,/products/ids,/orders/create,/rest/entities/u/login,/orders,/orders/cancel,/roles
jmix.cors.allowed-headers=*
jmix.cors.allowed-methods=*
jmix.cors.allowed-origins=*